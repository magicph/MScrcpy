[common]
# 窗口标题
WindowTitle=QtScrcpy
# The file saving path pushed to the Android device (must end with /)
PushFilePath=/sdcard/
#Maximum fps (only supports Android 10 and above)
MaxFps=0
# Whether to render expired video frames (skipping expired video frames means lower latency)
RenderExpiredFrames=0
# Video decoding method: -1 automatic, 0 soft decoding, 1 dx hard decoding, 2 opengl hard decoding
UseDesktopOpenGL=-1
# The version number of scrcpy-server (do not modify it)
ServerVersion=1.24
# The path to which scrcpy-server is pushed to the Android device
ServerPath=/data/local/tmp/scrcpy-server.jar
# 自定义adb路径，例如D:/android/tools/adb.exe
AdbPath=
# Encoding option "" means default
# For example CodecOptions="profile=1,level=2"
# For more encoding options, refer to https://d.android.com/reference/android/media/MediaFormat
CodecOptions=""
#Specify the encoder name (must be H.264 encoder), "" means default
# For example CodecName="OMX.qcom.video.encoder.avc"
CodecName=""

# Set the log level (verbose, debug, info, warn, error)
LogLevel=verbose
